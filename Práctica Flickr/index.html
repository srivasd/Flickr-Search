<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js">
    </script>
    <script src="flickrSearch.js"></script>
    <script src="credencialesFlickr.js"></script>
    <script src="addFavourite.js"></script>
    <script src="openTab.js"></script>
    <script src="seeDetails.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'browser')">Browser</button>
        <button class="tablinks" onclick="openTab(event, 'fav')">Favourite</button>
        <button class="tablinks" onclick="openTab(event, 'infoDetail')">Image Detail</button>
    </div>
    <div id="fav" class="tabcontent">
        <div id='favs'> </div>
    </div>
    <div id="infoDetail" class="tabcontent">
            <h1>Image Detail</h1> 
            <div id='infoDetails'></div>
            <h2>Description</h2>
            <div id='description'></div>
            <h2>Galleries</h2> 
            <div id='galleries'></div>
            <h2>Groups</h2> 
            <div id='groups'></div>
    </div>
    <div id="browser" class="tabcontent">
        <input id='value-input' type='text'>
        <button id='add-button'>Add</button>
        <div id='info'> </div>
    </div>
</body>

</html>
